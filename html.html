<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secret Code Reveal</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#94a3b8;
    }
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:linear-gradient(180deg,var(--bg),#071029 120%);
      color:#e6eef8;
    }
    .card{
      width:min(520px,94vw);
      padding:24px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    h1{margin:0 0 8px;font-size:20px}
    p{margin:0 0 16px;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:8px;align-items:center}
    input[type="password"]{
      flex:1;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);
      color:inherit;
      font-size:15px;
      outline:none;
      transition:box-shadow .12s, transform .06s;
    }
    input[type="password"]:focus{box-shadow:0 6px 18px rgba(124,58,237,0.14); transform:translateY(-1px)}
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:linear-gradient(90deg,var(--accent),#5b21b6);
      color:white;
      font-weight:600;
      cursor:pointer;
      user-select:none;
    }
    button:active{transform:translateY(1px)}
    .msg{margin-top:12px;height:18px;color:#fda4af;font-size:13px}
    .reveal{
      margin-top:18px;
      display:none;
      justify-content:center;
      align-items:center;
      gap:12px;
      flex-direction:column;
      animation:fadeIn .35s ease both;
    }
    .reveal img{
      max-width:100%;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
    }
    .hint{margin-top:10px;color:var(--muted);font-size:12px}
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(8px)}
      to{opacity:1; transform:translateY(0)}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Enter the secret code</h1>
    <p>Type the correct code and press Enter or click Reveal to see the hidden image.</p>

    <div class="controls">
      <input id="codeInput" type="password" placeholder="Type code here..." aria-label="Secret code input" />
      <button id="revealBtn" type="button">Reveal</button>
    </div>

    <div class="msg" id="message" aria-live="polite"></div>

    <!-- Default hidden reveal area (contains inline SVG image). Replace the <img> src with your own URL if you prefer. -->
    <div class="reveal" id="revealArea" aria-hidden="true">
      <!-- Example: inline SVG as a data image so file works offline -->
      <img id="secretImage" alt="Secret revealed image"
        src='data:image/svg+xml;utf8,
          <svg xmlns="http://www.w3.org/2000/svg" width="800" height="480">
            <defs>
              <linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="%2385d4ff"/><stop offset="1" stop-color="%2380a6ff"/></linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="%23081b2b"/>
            <g transform="translate(80,40)">
              <rect rx="18" width="640" height="400" fill="url(%23g)" opacity="0.12"/>
              <text x="320" y="210" font-family="Verdana" font-size="44" fill="%23ffffff" text-anchor="middle">ðŸŽ‰ Secret Unlocked! ðŸŽ‰</text>
            </g>
          </svg>' />
      <div class="hint">Nice â€” you found it.</div>
    </div>
  </main>

  <script>
    // The exact secret code (case-sensitive)
    const SECRET = "VerySecret1234";

    const input = document.getElementById("codeInput");
    const btn = document.getElementById("revealBtn");
    const msg = document.getElementById("message");
    const revealArea = document.getElementById("revealArea");

    function showMessage(text, color = "#fda4af"){
      msg.textContent = text;
      msg.style.color = color;
    }

    function reveal(){
      const val = input.value;
      if(val === SECRET){
        revealArea.style.display = "flex";
        revealArea.setAttribute("aria-hidden", "false");
        showMessage("Code accepted! Image revealed.", "#7ee787");
      } else {
        revealArea.style.display = "none";
        revealArea.setAttribute("aria-hidden", "true");
        if(val.trim().length === 0) {
          showMessage("");
        } else {
          showMessage("Incorrect code â€” try again.");
        }
      }
    }

    // Click handler
    btn.addEventListener("click", reveal);

    // Allow Enter to trigger reveal
    input.addEventListener("keydown", (e) => {
      if(e.key === "Enter") {
        reveal();
      }
    });

    // Optional: live feedback (uncomment if you want to reveal immediately while typing)
    // input.addEventListener("input", reveal);
  </script>
</body>
</html>
